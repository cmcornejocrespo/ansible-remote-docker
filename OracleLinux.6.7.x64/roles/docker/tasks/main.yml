---
- name: yum update
  yum: name=* state=latest
  ignore_errors: true

- name: Add the yum repo yourself For version 6
  ignore_errors: true
  yum_repository:
    name: dockerrepo
    description: Docker Repository
    file: external_repos
    baseurl: https://yum.dockerproject.org/repo/main/oraclelinux/6
    gpgkey: https://yum.dockerproject.org/gpg
    gpgcheck: yes
    enabled: yes

- name: yum update
  yum: name=* state=latest
  ignore_errors: true

- name: install docker-engine
  yum: name=docker-engine state=latest
  ignore_errors: true

- service: name=docker state=started

- name: Add Docker group
  command: groupadd docker
  ignore_errors: true

- name: Add USER ec2-user to Docker group
  command: usermod -aG docker ec2-user
  ignore_errors: true

- name: Check Docker
  command: chkconfig docker on
  ignore_errors: true

- name: Docker Compose Install
  get_url:
   url: https://github.com/docker/compose/releases/download/1.8.1/docker-compose-`uname -s`-`uname -m`
   dest: /usr/local/bin/docker-compose

- name: Docker Compose chmod
  file: path=/usr/local/bin/docker-compose mode="u+x"
